<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Tournament service</title>
    <meta name="keywords" content="esports">
    <meta name="description" content="esports tournament generator">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="stylesheets/resets.css">
    <link rel="stylesheet" href="stylesheets/t_style.css">
    <script src="scripts/loading-time.js"></script>
    <script src="scripts/dropdown-menu.js"></script>
    <script src="scripts/tournaments-parsing.js"></script>
</head>
<body>
<nav class="nav">
    <div class="nav__wrapper">
        <div class="nav__section">
            <div class="nav__dropdown-wrapper">
                <button onclick="toggleMenu()" class="nav__button-droptoggle">
                    <img class="nav__img-drop" src="images/dropdown.png" alt="dropdown">
                </button>
                <div id="dropdown" class="nav__dropdown">
                    <a href="index.html"><button class="nav__button-drop">Main</button></a>
                    <a href="#"><button class="nav__button-drop">Events</button></a>
                    <a href="#"><button class="nav__button-drop">Communities</button></a>
                </div>
            </div>
            <a href="index.html"><img class="nav__logo" src="" alt="logo"></a>
            <a href="#"><button class="nav__button">Tournaments</button></a>
            <a href="#"><button class="nav__button">Events</button></a>
            <a href="#"><button class="nav__button">Communities</button></a>
            <input type="text" placeholder="Search..." class="nav__search">
        </div>
        <div class="nav__section">
            <a href="#"><button class="nav__button-action">Login</button></a>
            <a href="#"><button class="nav__button-action">Register</button></a>
        </div>
    </div>
</nav>
<main>
    <section class="content">
        <h1>Добавление нового турнира</h1>
        <form class="content__form" id="tournaments-form">
            <div class="content__wrapper">
                <label class="content__label">
                    Название турнира:
                </label>
                <input type="text" name="name" placeholder="Название" class="content__input">
            </div>
            <div class="content__wrapper">
                <label class="content__label">
                    Выберите категорию:
                </label>
                <select class="content__input" name="type">
                    <option>Single Elimination</option>
                    <option>Double Elimination</option>
                    <option>Round-Robin</option>
                    <option>Swiss</option>
                </select>
            </div>
            <button type="submit" class="content__button">
                Добавить
            </button>
        </form>
        <br>
        <div class="tournaments_output" id="tournaments-output">
        </div>
    </section>
</main>
<footer class="footer">
    <section class="footer__section">
        <div>
            <img class="footer__logo" src="" alt="logo">
        </div>
        <div>
            <h4>
                Information
            </h4>
            <ul class="footer__ul">
                <li><a href="#" class="footer__a">Search</a></li>
                <li><a href="#" class="footer__a">Generate tournament</a></li>
                <li><a href="#" class="footer__a">Prices</a></li>
                <li><a href="#" class="footer__a">About us</a></li>
            </ul>
        </div>
        <div>
            <h4>
                Contacts
            </h4>
            <ul class="footer__ul">
                <li><a href="#" class="footer__a">Facebook</a></li>
                <li><a href="#" class="footer__a">Twitter</a></li>
                <li><a href="#" class="footer__a">Telegram</a></li>
                <li><a href="#" class="footer__a">Instagram</a></li>
            </ul>
        </div>
    </section>
    <section>
        <p class="footer__loadtime" id="loadtime">Oops</p>
    </section>
</footer>
</body>
</html>
